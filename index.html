  <img src="./favicon.png" class="logo" alt="">
  <h2 class="logo-text">weather app</h2>
  <div class="container"></div>
  <div class="content">
    <h1>get the latest weather updates</h1>
    <input type="text" class="input" placeholder="Enter city name">
    <button type="button" onclick="weather()">get weather</button>
    <h3 class="city">enter city name to show weather here!</h3>
    <h3 class="humidity"></h3>
    <h3 class="pressure"></h3>
    <h3 class="wind"></h3>
